<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f4f6f8;
            font-family: 'Times new Roman', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .portfolio-display {
            margin-top: 20px;
            text-align: left;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            max-height: 250px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Portfolio Page</h1>

      
        <form method="POST" action="/portfolio">
            <input type="text" name="Stname" placeholder="Enter stock bought" required><br>
            <input type="text" name="Amount" placeholder="Enter amount" required><br>
            <button type="submit">Submit</button>
        </form>

        
        <form method="POST" action="/get_portfolio">
            <button type="submit">Get Portfolio</button>
        </form>

        
        <div class="portfolio-display">
            {{ rows2 | safe }}
            {{ errorMessage | safe }}
        </div>

        <a href="{{ url_for('routes.index') }}">Back to Stock lookup</a>

    </div>
</body>
</html>
